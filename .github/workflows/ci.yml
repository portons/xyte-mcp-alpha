name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install .
          pip install ruff
          pip install bandit
      - name: Run static analysis
        run: ruff check src tests
      - name: Run Bandit security scan
        run: bandit -r src -ll
      - name: Run tests
        run: python -m unittest discover -v
      - name: Security scan
        run: scripts/security_scan.sh || true
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@v0.4.1
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: 1
